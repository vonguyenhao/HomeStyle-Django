<!-- LOGIN DRAWER -->
<template id="login-form">
  <div class="drawer-panel" id="login-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('login-panel')">&times;</span>
      <h2>Login</h2>
      <label>Email Address *</label>
      <input type="email" placeholder="Email Address" required>

      <label>Password *</label>
      <input type="password" placeholder="Password" required>

      <button class="primary-btn" onclick="handleLogin()">LOG IN</button>


      <p class="small-link">Forgot your password?</p>
      <button class="secondary-btn" onclick="switchToSignup()">CREATE ACCOUNT</button>

    </div>
  </div>
</template>

<!-- SIGNUP DRAWER -->
<template id="signup-form">
  <div class="drawer-panel" id="signup-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('signup-panel')">&times;</span>
      <h2>Create Account</h2>

      <label>Full Name *</label>
      <input type="text" id="signup-name" placeholder="Cat Kutay" required>

      <label>Email Address *</label>
      <input type="email" id="signup-email" placeholder="catkutay@gmail.com" required>

      <label>Password *</label>
      <input type="password" id="signup-password" placeholder="Create a password" required>

      <button class="primary-btn" onclick="handleSignup()">CREATE ACCOUNT</button>
      <p class="small-link">Already have an account?</p>
      <button class="secondary-btn" onclick="switchToLogin()">BACK TO LOGIN</button>
    </div>
  </div>
</template>

<!-- PROFILE DRAWER -->
<template id="profile-form">
  <div class="drawer-panel" id="profile-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('profile-panel')">&times;</span>
      <h2>Welcome, <span id="profile-name">User</span></h2>
      <p>Email: <span id="profile-email">example@example.com</span></p>

      <div id="last-order-container" style="margin-top: 1rem;"></div>

      <button class="secondary-btn" onclick="logoutUser()">LOG OUT</button>
    </div>
  </div>
</template>


<!-- WISHLIST DRAWER -->
<template id="wishlist-form">
  <div class="drawer-panel" id="wishlist-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('wishlist-panel')">&times;</span>
      <h2>Your Wishlist</h2>
      <ul id="wishlist-items">
        <li>No items yet.</li>
      </ul>
    </div>
  </div>
</template>

<!-- CART DRAWER -->
<template id="cart-form">
  <div class="drawer-panel" id="cart-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('cart-panel')">&times;</span>
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <li>Your cart is empty</li>
      </ul>
      <p>Total: $<span id="cart-total">0.00</span></p>

      <!-- Keep your original button -->
      <button class="secondary-btn" onclick="closeDrawer('cart-panel')">CONTINUE SHOPPING</button>

      <!-- Add new Proceed to Checkout button -->
      <button class="primary-btn" style="margin-top: 1rem;" onclick="proceedToCheckout()">PROCEED TO CHECKOUT</button>
    </div>
  </div>
</template>


<!-- CHECKOUT FORM DRAWER -->
<template id="checkout-form">
  <div class="drawer-panel" id="checkout-panel">
    <div class="drawer-content">
      <span class="drawer-close" onclick="closeDrawer('checkout-panel')">&times;</span>
      <h2>Checkout</h2>

      <!-- Customer Info -->
      <label>Full Name</label>
      <input type="text" id="checkout-name" placeholder="Your Name" required>

      <label>Email Address</label>
      <input type="email" id="checkout-email" placeholder="you@example.com" required>

      <label>Phone Number</label>
      <input type="tel" id="checkout-phone" placeholder="+61 400 000 000" required>

      <label>Address</label>
      <input type="text" id="checkout-address" placeholder="123 Main St" required>

      <label>State</label>
      <select id="checkout-state">
        <option>Darwin CBD</option>
        <option>Casuarina</option>
        <option>Palmerston</option>
        <!-- add more as needed -->
      </select>

      <label>Postcode</label>
      <input type="text" id="checkout-postcode" placeholder="0800" required>

      <!-- Payment Info -->
      <h3 style="margin-top: 2rem;">Payment</h3>
      <label>Card Number</label>
      <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>

      <label>Expiry (MM/YY)</label>
      <input type="text" id="card-expiry" placeholder="MM/YY" required>

      <label>CVV</label>
      <input type="text" id="card-cvv" placeholder="123" required>

      <button class="primary-btn" onclick="confirmCheckout()">PAY NOW</button>
    </div>
  </div>
</template>

<!-- ORDER CONFIRMATION DRAWER -->
<template id="confirmation-form">
  <div class="drawer-panel" id="confirmation-panel">
    <div class="drawer-content" style="text-align: center;">
      <span class="drawer-close" onclick="closeDrawer('confirmation-panel')">&times;</span>
      <h2>Order Confirmed!</h2>
      <p>Thank you for your purchase.<br>You will receive a confirmation email shortly.</p>

      <h3 style="margin-top: 1.5rem; text-align: left;">Order Summary</h3>
      <ul id="order-summary-list" style="text-align: left; margin: 1rem 0;"></ul>
      <p style="text-align: left;"><strong>Total:</strong> $<span id="order-summary-total">0.00</span></p>
    </div>
  </div>
</template>
